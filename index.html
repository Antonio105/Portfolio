            var x = document.getElementById("links");
            if (x.style.display === "block") {

            }

    <!--Dropdown Navigation - End-->

    <h1 class="ready">Ready for the World</h1>

    <!--Slideshow - Start-->
    <div class="slide-container">
        <div class="p-slides slide-fade">
            <div class="slide-number">1 / 3</div>
            <img  src="images/coding2.jpg" style="width:100%">
            <div class="slide-text">Central</div>
        </div>

        <div class="p-slides slide-fade">
            <div class="slide-number">1 / 3</div>
            <img  src="images/coding2.jpg" style="width:80%">
            <div class="slide-text">Central</div>
        </div>

        <div class="p-slides slide-fade">
            <div class="slide-number">2 / 3</div>
            <img  src="images/Group4.jpg" style="width:80%">
            <div class="slide-text">Northeast</div>
        </div>

        <div class="p-slides slide-fade">
            <div class="slide-number">3 / 3</div>
            <img  src="images/Northeast.jpg" style="width:80%">
            <div class="slide-text">Northeast</div>
        </div>
        <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div style="text-align: center">
        <span class="slide-dot" onclick="currentSlide(1)"></span>
        <span class="slide-dot" onclick="currentSlide(2)"></span>
        <span class="slide-dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("p-slides");
            var dots = document.getElementsByClassName("slide-dot");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++){
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display="block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</div>
